<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="admin-nav">
        <a href="admin-products.html">
            <img src="logo2.jpg" alt="Site Logo" class="logo">
        </a>
        <a href="admin-upload.html">Bulk Upload</a>
        <a href="admin-products.html">Product Listing</a>
        <a href="/logout">Sign Out</a>
    </nav>

    <main class="admin-container">
        <h1>Edit Product</h1>
        <form action="/update-product" method="post">
            <label for="product-id">Product ID:</label>
            <input type="text" id="product-id" name="product-id" value="1" readonly>

            <label for="product-name">Name:</label>
            <input type="text" id="product-name" name="product-name" value="Product Name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" required>Product Description</textarea>

            <label for="category-id">Category:</label>
            <input type="text" id="category-id" name="category-id" value="Category Name" required>

            <label for="image-path">Image Path:</label>
            <input type="text" id="image-path" name="image-path" value="path/to/image.jpg" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="9.99" step="0.01" required>

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
